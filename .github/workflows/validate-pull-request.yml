name: Validate Pull Request

on:
  pull_request:
    branches: ["develop", "main"]
  push:
    branches: ["develop", "main"]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest
    
    env:
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      DEBUG: "False"
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      SHOP_NAME: ${{ secrets.SHOP_NAME }}
      SHOP_ADDRESS: ${{ secrets.SHOP_ADDRESS }}
      SHOP_EMAIL: ${{ secrets.SHOP_EMAIL }}
      SHOP_VAT: ${{ secrets.SHOP_VAT }}
      SHOP_LOGO: ${{ secrets.SHOP_LOGO }}
      SHOP_PHONE: ${{ secrets.SHOP_PHONE }}
      MOLLIE_API_KEY: ${{ secrets.MOLLIE_API_KEY }}
      MOLLIE_REDIRECT_URL: ${{ secrets.MOLLIE_REDIRECT_URL }}
      MOLLIE_WEBHOOK_URL: ${{ secrets.MOLLIE_WEBHOOK_URL }}
      MOLLIE_PROFILE_ID: ${{ secrets.MOLLIE_PROFILE_ID }}
      SHIPPO_API_KEY: ${{ secrets.SHIPPO_API_KEY }}

    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.13.7]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Tests
      run: |
        python manage.py test
