version: "3.9"

services:
  db:
    image: postgres:16
    container_name: lenscove_db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-lenscove_dev}
      POSTGRES_USER: ${POSTGRES_USER:-lenscove}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-lenscove}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    container_name: lenscove_web
    restart: unless-stopped
    command: python manage.py runserver 0.0.0.0:8000
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.dev
      POSTGRES_DB: ${POSTGRES_DB:-lenscove_dev}
      POSTGRES_USER: ${POSTGRES_USER:-lenscove}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-lenscove}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  postgres_data: