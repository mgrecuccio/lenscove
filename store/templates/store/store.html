{% extends "./base.html" %} {% load static %} {% block content %}
<!-- Banner -->
<section class="banner-holder pt-5 store-banner">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="banner-content text-center text-light fw-light my-5 py-5">
                    <figure>
                        <blockquote class="blockquote">
                            <p class="mb-0">You don&#39;t take a photograph, you make it.</p>
                        </blockquote>
                        <figcaption class="blockquote-footer text-light">
                            <cite title="Source Title">Ansel Adams</cite>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Banner -->

<!-- Home Products -->
<section class="home-products pt-5 bg-light">
    <div class="container">
        <h4 class="text-success-emphasis fw-light">Best Sellers:</h4>
        <hr class="my-4">
        <div class="row g-3 mt-md-3">
            {% for product in best_sellers %}
            <div class="col-12 col-md-6">
                <div class="card shadow-sm mb-3">
                    <img class="product-img-top mt-md-3" src="{{product.image.url}}" alt="Product Image" />
                    <div class="card-body">
                        <p class="fs-5">{{product.title}}</p>
                        <h4 class="small text-dark-emphasis text-end">{{product.price}} â‚¬</h4>
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <a href="{{product.get_absolute_url}}" class="btn btn-sm btn-dark rounded-pill shadow-sm px-3"> <i class="fa-solid fa-bag-shopping"></i> Buy </a>
                            <a><span class="badge bg-light">#{{product.category}}</span></a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="text-center my-4">
            <a href="{% url 'gallery' %}" class="btn btn-dark rounded-pill shadow-sm mb-3">
                View Gallery
            </a>
        </div>
    </div>
</section>
<!-- Home Products -->

{% endblock %}
